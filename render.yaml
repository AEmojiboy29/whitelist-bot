services:
  - type: web
    name: discord-bot
    runtime: python
    region: oregon
    plan: free
    branch: main
    
    # Build Command
    buildCommand: |
      echo "ðŸš€ Starting build process..."
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir
      echo "âœ… Dependencies installed successfully"
    
    # Start Command
    startCommand: |
      echo "ðŸ¤– Starting Discord Bot..."
      python bot.py
    
    # Environment Variables
    envVars:
      - key: DISCORD_TOKEN
        sync: false
        description: "Your Discord bot token from developer portal"
      - key: PYTHON_VERSION
        value: "3.11.0"
    
    # Auto Deploy
    autoDeploy: true
    pullRequestPreviewsEnabled: false
    
    # Health Check
    healthCheckPath: /
    healthCheckTimeout: 30
    initialDelaySecs: 15
    
    # Resource Limits
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    
    # Advanced
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    
